
<style>
  .buttonL {
    display: inline-block;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    color: #555; /* Gray text color */
    border: 2px solid #555; /* Gray border */
    border-radius: 5px;
    background-color: transparent; /* Transparent background */
    transition: background-color 0.3s, color 0.3s;
  }

  .button:hover {
    background-color: #555; /* Gray background on hover */
    color: #fff; /* White text color on hover */
  }
</style>

<button type="button" class="buttonL btn-{{include.button_class}} active" href="{{ include.button_link }}">{{include.button_name}}</button>

<a href="{{ include.button_link }}" class="btn btn-{{include.button_class}} active">
  {{ include.button_name }}
</a>
